<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>‡∏Å‡∏•‡πà‡∏≠‡∏á‡∏Ç‡∏≠‡∏á‡∏Ç‡∏ß‡∏±‡∏ç‡∏û‡∏£‡πâ‡∏≠‡∏°‡πÄ‡∏Å‡∏•‡πá‡∏î‡∏´‡∏¥‡∏°‡∏∞</title>
  <style>
    body {
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #001f3f;
      overflow: hidden;
      color: white;
      font-family: Arial, sans-serif;
    }

    .gift-box-container {
      position: relative;
      transition: transform 0.5s ease;
    }

    .gift-box-container.open {
      transform: translateY(100px); /* ‡∏Å‡∏•‡πà‡∏≠‡∏á‡πÄ‡∏•‡∏∑‡πà‡∏≠‡∏ô‡∏•‡∏á‡∏•‡πà‡∏≤‡∏á */
    }

    .gift-box {
      width: 200px;
      height: 200px;
      background-color: #ff6f61;
      border-radius: 10px;
      box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
      position: relative;
      cursor: pointer;
      transition: all 0.5s ease;
    }

    .gift-box.open {
      width: 150px;
      height: 150px;
      background-color: #ff9383;
    }

    .gift-box::before, .gift-box::after {
      content: '';
      position: absolute;
      background-color: #fff;
      transition: all 0.5s ease;
    }

    .gift-box::before {
      width: 100%;
      height: 20px;
      top: 50%;
      transform: translateY(-50%);
    }

    .gift-box::after {
      width: 20px;
      height: 100%;
      left: 50%;
      transform: translateX(-50%);
    }

    .gift-lid {
      width: 220px;
      height: 30px;
      background-color: #ff3d3f;
      position: absolute;
      top: -15px;
      left: -10px;
      border-radius: 5px;
      transition: all 0.5s ease;
    }

    .gift-box.open .gift-lid {
      width: 170px;
      height: 20px;
      top: -10px;
      left: -10px;
      transform: translateY(-100px);
    }

    .message {
      display: none;
      position: absolute;
      top: -80px; /* ‡∏Ç‡πâ‡∏≠‡∏Ñ‡∏ß‡∏≤‡∏°‡∏≠‡∏¢‡∏π‡πà‡πÄ‡∏´‡∏ô‡∏∑‡∏≠‡∏Å‡∏•‡πà‡∏≠‡∏á */
      left: 50%;
      transform: translateX(-50%);
      font-size: 18px;
      font-weight: bold;
      background-color: rgba(255, 255, 255, 0.9);
      color: #001f3f;
      padding: 10px 20px;
      border-radius: 5px;
      white-space: nowrap; /* ‡∏ó‡∏≥‡πÉ‡∏´‡πâ‡∏Ç‡πâ‡∏≠‡∏Ñ‡∏ß‡∏≤‡∏°‡πÄ‡∏õ‡πá‡∏ô‡∏ö‡∏£‡∏£‡∏ó‡∏±‡∏î‡πÄ‡∏î‡∏µ‡∏¢‡∏ß */
      animation: fadeIn 0.5s ease-in-out;
    }

    .gift-box-container.open .message {
      display: block;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateX(-50%) translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateX(-50%) translateY(0);
      }
    }

    .snowflake {
      position: fixed;
      top: -10px;
      color: white;
      font-size: 12px;
      user-select: none;
      animation: fall linear infinite;
    }

    @keyframes fall {
      to {
        transform: translateY(100vh);
      }
    }
  </style>
</head>
<body>
  <div class="gift-box-container" onclick="toggleGiftBox()">
    <div class="gift-box">
      <div class="gift-lid"></div>
    </div>
    <div class="message">üéÑ‡∏ã‡∏≤‡∏ô‡∏ï‡πâ‡∏≤‡∏≠‡∏∞‡∏°‡∏µ‡πÄ‡∏Ñ‡∏£‡∏≤ ‡πÅ‡∏ï‡πà‡πÄ‡∏£‡∏≤‡πÑ‡∏°‡πà‡∏°‡∏µ‡πÉ‡∏Ñ‡∏£üéÑ</div>
  </div>

  <script>
    function toggleGiftBox() {
      const container = document.querySelector('.gift-box-container');
      const giftBox = document.querySelector('.gift-box');
      container.classList.toggle('open');
      giftBox.classList.toggle('open');
    }

    function createSnowflake() {
      const snowflake = document.createElement('div');
      snowflake.classList.add('snowflake');
      snowflake.style.left = Math.random() * 100 + 'vw';
      snowflake.style.animationDuration = Math.random() * 3 + 2 + 's';
      snowflake.style.opacity = Math.random();
      snowflake.style.fontSize = Math.random() * 10 + 10 + 'px';
      snowflake.textContent = '‚ùÑ';
      document.body.appendChild(snowflake);

      setTimeout(() => {
        snowflake.remove();
      }, 5000);
    }

    setInterval(() => {
      for (let i = 0; i < 5; i++) {
        createSnowflake();
      }
    }, 100);
  </script>
</body>
</html>
